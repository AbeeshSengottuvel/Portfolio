    <style>
      /* Applying the Inter font to the entire page */
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom class for the blob shape */
      .blob-shape {
        border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%;
      }

      @keyframes swirl-wave {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.8;
          stroke-dasharray: 10 100;
          stroke-dashoffset: 0;
        }
        25% {
          transform: translate(2px, -1px) rotate(5deg);
        }
        50% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 1;
          stroke-dasharray: 100 10; /* Max length visible */
          stroke-dashoffset: 0;
        }
        75% {
          transform: translate(-2px, 1px) rotate(-5deg);
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.8;
          stroke-dasharray: 10 100; /* Fade out effect */
          stroke-dashoffset: -100; /* Moves the visible part */
        }
      }

      /* Apply animation to each wave path */
      .wave-path {
        animation: swirl-wave 6s ease-in-out infinite alternate;
        transform-origin: center center; /* Ensure rotation is from the center */
      }

      /* Stagger the animations for a more natural effect */
      .wave-1 {
        animation-delay: 0s;
        stroke: #6b7280; /* Base zinc-600 */
      }
      .wave-2 {
        animation-delay: 0.5s; /* Delay by half a second */
        stroke: #71717a; /* zinc-700 */
      }
      .wave-3 {
        animation-delay: 1s; /* Delay by one second */
        stroke: #a1a1aa; /* zinc-400 */
      }
    </style>
  </head>
  <body
    class="bg-zinc-50 flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8"
  >
    <!-- Main portfolio card -->
    <div

    >
      <!-- Header with Logo and Menu -->
      <header class="flex justify-between items-center mb-10 md:mb-16">
        <!-- Logo -->
        <!-- <div class="flex items-center space-x-2">

              <path

              <path

                stroke-width="2"

        </div>
        <!-- Hamburger Menu Icon -->
        <!-- <button class="w-8 h-8 flex flex-col justify-center items-center space-y-1.5">

                <span class="block w-full h-0.5 bg-zinc-800 rounded-full"></span>

      <!-- Main Content Grid -->

        <!-- Left Side: Image -->

          <!-- Download CV Button -->

  <script>
    const greetings = [
      "Vannakkam!",
      "Hello!",
      "Namaste!",
      "Nomoshkar!",
      "Namaskar!",
      "Namaskaram!",
      "Namaskar!",
      "Aadaab!",
      "Namaskara!",
      "Namaskar!",
      "Namaskaram!",
    ];

    // Use an event listener to ensure the element exists before trying to find it
    document.addEventListener("DOMContentLoaded", () => {
      const displayElement = document.getElementById("greeting-display");
      let currentIndex = 0;
      // Total time for the cycle (3.0 seconds)
      const totalDuration = 5000;
      // Fade time (0.5 seconds), must match Tailwind's duration-500
      const fadeTime = 500;

      // Check if the element was actually found
      if (!displayElement) {
        console.error("Error: 'greeting-display' element not found.");
        return;
      }

      function updateGreeting() {
        // 1. Fade OUT: Add Tailwind class 'opacity-0'
        displayElement.classList.add("opacity-0");

        // 2. Wait for the fade-out (0.5s)
        setTimeout(() => {
          // 3. Update Text while invisible
          currentIndex = (currentIndex + 1) % greetings.length;
          displayElement.textContent = greetings[currentIndex];

          // 4. Fade IN: Remove 'opacity-0'
          displayElement.classList.remove("opacity-0");
        }, fadeTime);
      }

      // Start with the first greeting
      displayElement.textContent = greetings[currentIndex];

      // Set the recurring timer for the total duration (3s)
      setInterval(updateGreeting, totalDuration);
    });
  </script>
